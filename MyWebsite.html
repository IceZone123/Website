<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-content">
    <header class="section sec1 about active" id="about">
      <div class="about-content">
        <div class="left-about">
          <div class="about-shape-1">
            <h1 class="intro">Hi, i'm <span class="name">HILMY</span></h1>
          </div>
          <div class="about-shape-2"></div>
          <div class="about-shape-3"></div>
        </div>
        <div class="right-about">
          <p class="myself">
            I'm from <span class="from">Indonesia</span>, and currently an
            international student studying
            <span class="degree">engineering</span> at UBC.
          </p>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 skills" id="skills">
        <div class="shape-skills-1"></div>
        <div class="shape-skills-2"></div>
        <div class="shape-skills-1"></div>
        <div class="main-title">
          <h1>
            My <span>S</span><span>k</span><span>i</span><span>l</span
            ><span>l</span><span>s</span>
          </h1>
        </div>
        <div class="skills-content">
          <div class="grid">
            <div class="left-grid">
              <div class="item-about">
                <p class="large-text">Programming Languages</p>
                <div class="small-text">
                  <img src="CSS/letter-c.png" alt="" />
                  <p class="text">C</p>
                </div>
                <div class="small-text">
                  <img src="CSS/c-sharp.png" alt="" />
                  <p class="text">C#</p>
                </div>
                <div class="small-text">
                  <img src="CSS/python (1).png" alt="" />
                  <p class="text">Python</p>
                </div>
              </div>
            </div>
            <div class="middle-grid">
              <div class="item-about">
                <p class="large-text">CAD</p>
                <div class="small-text">
                  <p class="text">Solidwords</p>
                </div>
              </div>
            </div>
            <div class="rigth-grid">
              <div class="item-about">
                <p class="large-text">Technical skills</p>
                <div class="small-text">
                  <p class="text">Soldering</p>
                  <p class="text">DMM, Oscilloscope</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section sec3 portfolio" id="portfolio"></section>
    </main>
    <div class="controls">
      <div class="control control-1 active-btn" data-id="about">
        <img src="CSS/user.png" alt="Profile" />
      </div>
      <div class="control control-2" data-id="skills">
        <img src="CSS/star.png" alt="Skills" />
      </div>
      <div class="control control-3" data-id="portfolio">
        <img src="CSS/document.png" alt="Projects" />
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
